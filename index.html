<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Favicon -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <!-- normalize CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- main CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google fonts -->
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    <section>
      <div class="victor">
        <img src="images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="text">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="flex">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/simokitkat/Profile-card-component">Islam Soliman</a>.
    </footer>
  </main>
</body>

</html>
